<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>

     <!-- Local Bootstrap CSS -->
     <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
     <!-- jQuery (required for Bootstrap JS) -->
     <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
     <!-- Local Bootstrap JS -->
     <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
     <!-- Custom Stylesheet -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Reset and Basic Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: url('background.jpg');
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            min-height: 100vh;
            color: #333;
            line-height: 1.6;
}

        .container {
            margin-top: 50px;
            padding: 20px;
        }

        .heading {
            font-family: 'Dancing Script', cursive;
            font-size: 36px;
            color: rgb(120, 50, 50);
            text-align: center;
            margin-bottom: 40px;
        }

        .nav-tabs .nav-link {
            color: rgb(120, 50, 50);
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .nav-tabs .nav-link:hover {
            background-color: rgba(120, 50, 50, 0.1);
        }

        .nav-tabs .nav-link.active {
            background-color: rgb(120, 50, 50);
            color: white;
        }

        .tab-content {
            padding: 20px;
            /* background-color: white; */
            background-image: url("rose.jpg");
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .menu-item {
            background-color: rgb(254, 254, 254,0.5);
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .menu-item .d-flex {
            justify-content: space-between;
            align-items: center;
        }

        .quantity-control {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .quantity-btn {
            background-color: rgb(120, 50, 50);
            color: white;
            border: none;
            border-radius: 4px;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .quantity-btn:hover {
            background-color: rgb(90, 30, 30);
        }

        .quantity-display {
            width: 40px;
            text-align: center;
            font-weight: bold;
        }

        .cart-summary {
            position: sticky;
            top: 80px;
            background-color:rgb(254, 254, 254,0.5);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            z-index: 1;
        }

        .item-price {
            font-weight: bold;
            color: rgb(120, 50, 50);
        }

        .btn {
            border-radius: 5px;
            padding: 10px 25px;
            font-size: 16px;
        }

        .btn-primary {
            background-color: rgb(120, 50, 50);
            border: none;
        }

        .btn-primary:hover {
            background-color: rgb(90, 30, 30);
        }

        .btn-secondary {
            background-color: #f8f9fa;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-secondary:hover {
            background-color: #e9ecef;
        }

        .payment-qr img {
            max-width: 100%;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* QR Code Styling */
        #qr-reader {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
        }

        #qr-reader-results {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(120, 50, 50, 0.1);
            border-radius: 8px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .heading {
                font-size: 28px;
            }

            .container {
                padding: 15px;
            }

            .menu-item {
                margin-bottom: 20px;
                padding: 10px;
            }

            .quantity-display {
                font-size: 14px;
            }

            .btn {
                width: 100%;
                padding: 12px;
                font-size: 18px;
            }
        }
    </style>
</head>

<body>
    <!-- Previous navbar remains the same -->

    <div class="container">
        <h1 class="heading fade-in">Place your order here</h1>
        
        <div class="form-container fade-in">
            <ul class="nav nav-tabs" id="orderTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="menu-tab" data-bs-toggle="tab" data-bs-target="#menu" type="button">Menu Order</button>
                </li>
            </ul>

            <div class="tab-content" id="orderTabsContent">
                <div class="tab-pane fade show active" id="menu" role="tabpanel">
                    <div class="row">
                        <div class="col-md-8">
                            <div id="menuItems">
                                <!-- Menu items will be populated here -->
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="cart-summary">
                                <h3>Your Order</h3>
                                <div id="cartItems"></div>
                                <hr>
                                <div id="cartTotal" class="h4"></div>
                                <button class="btn btn-primary w-100 mt-3" onclick="proceedToCheckout()">Proceed to Checkout</button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="tab-pane fade" id="qr" role="tabpanel">
                    <div id="qr-reader"></div>
                    <div id="qr-reader-results"></div>
                </div>
            </div>

            <div id="checkoutForm" style="display: none;">
                <h3>Checkout</h3>
                <div id="checkoutCartItems"></div>
                <hr>
                <div id="checkoutTotal" class="h4"></div>
                <button class="btn btn-primary w-100 mt-3" onclick="confirmOrder()">Confirm Order</button>
                <button class="btn btn-secondary w-100 mt-3" onclick="goBackToMenu()">Go Back</button>
            </div>
        </div>
    </div>

    <script>
        // Menu items data
        const menuItems = [
            { id: 1, name: 'Cappuccino', price: 150, category: 'Beverages' },
            { id: 2, name: 'Chocolate Cappuccino', price: 170, category: 'Beverages' },
            { id: 3, name: 'Iced Hazelnut Latte', price: 180, category: 'Beverages' },
            { id: 4, name: 'Iced Caffè Mocha', price: 190, category: 'Beverages' },
            { id: 5, name: 'Mushroom Cheese Sandwich', price: 200, category: 'Food' },
            { id: 6, name: 'Basil Tomato Sandwich', price: 180, category: 'Food' },
            { id: 7, name: 'Pesto Veggie Sandwich', price: 190, category: 'Food' },
            { id: 8, name: 'Tandoori Soya Wrap', price: 210, category: 'Food' }
        ];

        // Cart state
        let cart = {};

        // Initialize menu
        function initializeMenu() {
            const menuContainer = document.getElementById('menuItems');
            menuItems.forEach(item => {
                const itemElement = document.createElement('div');
                itemElement.className = 'menu-item';
                itemElement.innerHTML = `
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <h5>${item.name}</h5>
                            <span class="item-price">₹${item.price}</span>
                        </div>
                        <div class="quantity-control">
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, -1)">-</button>
                            <span class="quantity-display" id="quantity-${item.id}">0</span>
                            <button class="quantity-btn" onclick="updateQuantity(${item.id}, 1)">+</button>
                        </div>
                    </div>
                `;
                menuContainer.appendChild(itemElement);
            });
        }

        // Update quantity
        function updateQuantity(itemId, change) {
            const item = menuItems.find(i => i.id === itemId);
            if (!item) return;

            cart[itemId] = (cart[itemId] || 0) + change;
            if (cart[itemId] < 0) cart[itemId] = 0;

            // Update display
            document.getElementById(`quantity-${itemId}`).textContent = cart[itemId];
            updateCartSummary();
        }

        // Update cart summary
        function updateCartSummary() {
            const cartItems = document.getElementById('cartItems');
            const cartTotal = document.getElementById('cartTotal');
            let total = 0;
            let html = '';

            Object.entries(cart).forEach(([itemId, quantity]) => {
                if (quantity > 0) {
                    const item = menuItems.find(i => i.id === parseInt(itemId));
                    const itemTotal = item.price * quantity;
                    total += itemTotal;
                    html += `
                        <div class="d-flex justify-content-between mb-2">
                            <span>${item.name} x ${quantity}</span>
                            <span>₹${itemTotal}</span>
                        </div>
                    `;
                }
            });

            cartItems.innerHTML = html;
            cartTotal.textContent = `Total: ₹${total}`;
        }

        // Proceed to checkout
        function proceedToCheckout() {
            const total = Object.entries(cart).reduce((sum, [itemId, quantity]) => {
                const item = menuItems.find(i => i.id === parseInt(itemId));
                return sum + (item.price * quantity);
            }, 0);

            if (total === 0) {
                alert('Please add items to your cart before proceeding');
                return;
            }

            // Hide menu and show checkout form
            document.getElementById('menu').style.display = 'none';
            document.getElementById('checkoutForm').style.display = 'block';

            // Update checkout summary
            updateCheckoutSummary();
        }

        // Update checkout summary
        function updateCheckoutSummary() {
            const checkoutCartItems = document.getElementById('checkoutCartItems');
            const checkoutTotal = document.getElementById('checkoutTotal');
            let total = 0;
            let html = '';

            Object.entries(cart).forEach(([itemId, quantity]) => {
                if (quantity > 0) {
                    const item = menuItems.find(i => i.id === parseInt(itemId));
                    const itemTotal = item.price * quantity;
                    total += itemTotal;
                    html += `
                        <div class="d-flex justify-content-between mb-2">
                            <span>${item.name} x ${quantity}</span>
                            <span>₹${itemTotal}</span>
                        </div>
                    `;
                }
            });

            checkoutCartItems.innerHTML = html;
            checkoutTotal.textContent = `Total: ₹${total}`;
        }

        // Confirm order
        function confirmOrder() {
            const total = Object.entries(cart).reduce((sum, [itemId, quantity]) => {
                const item = menuItems.find(i => i.id === parseInt(itemId));
                return sum + (item.price * quantity);
            }, 0);

            if (total === 0) {
                alert('Your cart is empty!');
                return;
            }

            alert('Order confirmed! Thank you for shopping with us.');

            // Reset cart after confirmation (optional)
            cart = {};
            updateCartSummary();
            updateCheckoutSummary();

            // Optionally, you can go back to the menu or reset the page
            goBackToMenu();
        }

        // Go back to menu
        function goBackToMenu() {
            document.getElementById('menu').style.display = 'block';
            document.getElementById('checkoutForm').style.display = 'none';
            window.location.href = 'caffe.html';
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            initializeMenu();
            initializeQRScanner();
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
