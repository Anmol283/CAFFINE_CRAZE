<!DOCTYPE html>
<html lang="en">
<!-- Previous head section remains the same -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&family=Edu+AU+VIC+WA+NT+Hand:wght@400..700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="contact_me.css">

     <!-- Local Bootstrap CSS -->
     <link rel="stylesheet" href="bootstrap-5.3.3-dist/css/bootstrap.min.css" />
     <!-- jQuery (required for Bootstrap JS) -->
     <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
     <!-- Local Bootstrap JS -->
     <script src="bootstrap-5.3.3-dist/js/bootstrap.min.js"></script>
     <!-- Custom Stylesheet -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <!-- Previous navbar remains the same -->

    <div class="container">
        <h1 class="heading fade-in">Place your order here</h1>
        
        <div class="form-container fade-in">
            <ul class="nav nav-tabs" id="orderTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="menu-tab" data-bs-toggle="tab" data-bs-target="#menu" type="button">Menu Order</button>
                </li>
            </ul>

            <div class="tab-content" id="orderTabsContent">
                <!-- Menu tab content remains the same -->

            <div id="addressForm" class="delivery-address">
                <h3>Delivery Address</h3>
                <div class="address-type-selector">
                    <label>
                        <input type="radio" name="addressType" value="home" checked> Home
                    </label>
                    <label>
                        <input type="radio" name="addressType" value="office"> Office
                    </label>
                    <label>
                        <input type="radio" name="addressType" value="other"> Other
                    </label>
                </div>
                <form class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" pattern="[0-9]{10}" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Street Address</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">City</label>
                        <select class="form-select" required>
                            <option value="">Select City</option>
                            <option>Chandigarh</option>
                            <option>Mohali</option>
                            <option>Panchkula</option>
                            <option>Zirakpur</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Area/Locality</label>
                        <input type="text" class="form-control" required>
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Pin Code</label>
                        <input type="text" class="form-control" pattern="[0-9]{6}" required>
                    </div>
                    <div class="col-12">
                        <label class="form-label">Landmark (Optional)</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="col-12">
                        <label class="form-label">Delivery Instructions (Optional)</label>
                        <textarea class="form-control" rows="2" placeholder="Any specific instructions for delivery"></textarea>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <a href="proceed_button.html"><input type="button" value="Proceed here" ></a>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
